name: Run Playwright Tests üé≠

on:
  push:
    branches: [ main ]

concurrency: production_environment

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ‚öôÔ∏è
        uses: actions/checkout@v4

      - name: Set up Node.js and install dependencies ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies and get Playwright version üì¶
        run: |
          npm ci
          PLAYWRIGHT_VERSION=$(npm ls --json @playwright/test | jq --raw-output '.dependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: üß∞ Cache Playwright browser binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers & deps
        run: |
          if [[ "${{ steps.playwright-cache.outputs.cache-hit }}" == "true" ]]; then
            npx playwright install-deps
          else
            npx playwright install --with-deps
          fi

      - name: Start Docker containers üê≥
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d

      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash

      - name: Create & Seed database üå±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: POST login (verify auth flow)
        run: |
          curl -v -X POST 'http://localhost:8091/users/login' \
          -H 'Content-Type: application/json' \
          --data-raw '{"email":"customer@practicesoftwaretesting.com","password":"welcome01"}'

      - name: Run Playwright tests üß™
        run: npx playwright test

      - name: Upload Playwright Report üìä
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 10
