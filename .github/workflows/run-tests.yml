name: Run Playwright Tests ğŸ­

on:
  push:
    branches: [ main ]

concurrency: production_environment

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout âš™ï¸
        uses: actions/checkout@v4
      - name: Start containers ğŸ³
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d --force-recreate
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash
      - name: Create & Seed database ğŸŒ±
        run: |
          docker compose exec -u root -T laravel-api php artisan migrate:refresh --seed
      - name: Fix storage & cache permissions ğŸ”‘
        run: |
          docker compose exec -u root -T laravel-api chmod -R 777 storage bootstrap/cache
      - name: Install Newman ğŸ“¨
        run: npm install -g newman
      - name: Wait for API to be ready â³
        run: sleep 120
      - name: GET Version
        run: curl -v -X GET 'http://localhost:8091/status'
      - name: GET brand
        run: curl -v -X GET 'http://localhost:8091/brands'
      - name: GET category
        run: curl -v -X GET 'http://localhost:8091/categories'
      - name: Run Postman API tests ğŸ§ª
        run: |
          newman run postman/collection.json \
            -e postman/environment.json \
            --iteration-data postman/product_data.json \
            --reporters cli
      - name: POST login
        run: |
          curl -v -X POST 'http://localhost:8091/users/login' \
          -H 'Content-Type: application/json' \
          --data-raw '{"email":"customer@practicesoftwaretesting.com","password":"welcome01"}'
      - name: Install node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies âš™ï¸
        run: |
          npm ci
          PLAYWRIGHT_VERSION=$(npm ls --json @playwright/test | jq --raw-output '.dependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV
      # Cache browser binaries, cache key is based on Playwright version and OS
      - name: ğŸ§° Cache Playwright browser binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: "~/.cache/ms-playwright"
          key: "${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}"
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Install browser binaries & OS dependencies if cache missed
      - name: ğŸ— Install Playwright browser binaries & OS dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          npx playwright install --with-deps

      # Install only the OS dependencies if cache hit
      - name: ğŸ— Install Playwright OS dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          npx playwright install-deps
      - name: Run Playwright tests ğŸ§ª
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report ğŸ“Š
          path: playwright-report/
          retention-days: 10
