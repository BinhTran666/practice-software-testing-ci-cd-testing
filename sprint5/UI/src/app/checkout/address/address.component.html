<div class="container login-container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-form-1">
      <h3>Billing Address</h3>
      <form [formGroup]="cusAddress">
        <div class="input-group mb-3">
          <label for="address" class="visually-hidden">Address</label>
          <input formControlName="address"
                 data-test="address"
                 class="form-control"
                 id="address"
                 [ngClass]="{ 'is-invalid': cusAddress && cusAddress.address?.errors }" type="text"
                 placeholder="Your Address *"/>
        </div>

        <div class="input-group mb-3">
          <label for="city" class="visually-hidden">City</label>
          <input formControlName="city"
                 data-test="city"
                 class="form-control"
                 id="city"
                 [ngClass]="{ 'is-invalid': cusAddress && cusAddress.city?.errors }" type="text"
                 placeholder="Your City *"/>
        </div>

        <div class="input-group mb-3">
          <label for="state" class="visually-hidden">State</label>
          <input formControlName="state"
                 data-test="state"
                 class="form-control"
                 id="state"
                 [ngClass]="{ 'is-invalid': cusAddress && cusAddress.state?.errors }" type="text"
                 placeholder="Your State *"/>
        </div>

        <div class="input-group mb-3">
          <label for="country" class="visually-hidden">Country</label>
          <input formControlName="country"
                 data-test="country"
                 class="form-control"
                 id="country"
                 [ngClass]="{ 'is-invalid': cusAddress && cusAddress.country?.errors }" type="text"
                 placeholder="Your Country *"/>
        </div>

        <div class="input-group mb-3">
          <label for="postcode" class="visually-hidden">Postcode</label>
          <input formControlName="postcode"
                 data-test="postcode"
                 class="form-control"
                 id="postcode"
                 [ngClass]="{ 'is-invalid': cusAddress && cusAddress.postcode?.errors }" type="text"
                 placeholder="Your Postcode *"/>
        </div>
      </form>

      <div class="float-end">
        <button data-test="proceed-3" [disabled]="!cusAddress.valid" type="button" class="btn btn-success"
                awNextStep>Proceed to checkout
        </button>
      </div>
    </div>
  </div>
</div>
